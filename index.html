<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/img/Logo_zoo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Zoo Animals</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>

    <h1><img src="./src/img/Logo_zoo.png" alt="Logo" class="logo"> Animal Zoo </h1>

    <h2>Create a new animal</h2>
    <form id="animalForm">
      <select id="animalType">
        <option value="choose">Choose animal</option>
        <option value="Dolphin">🐬 Dolphin</option>
        <option value="Lion">🦁 Lion</option>
        <option value="Elephant">🐘 Elephant</option>
        <option value="Tiger">🐅 Tiger</option>
        <option value="Bear">🐻 Bear</option>
        <option value="Panda">🐻 Panda</option>
        <option value="Parrot">🐦 Parrot</option>
        <option value="Snake">🐍 Snake</option>
        <option value="Turtle">🐢 Turtle</option>
        <option value="Frog">🐸 Frog</option>
        <option value="Shark">🦈 Shark</option>
        <option value="Octopus">🐙 Octopus</option>
        <option value="Ant">🐜 Ant</option>
        <option value="Snail">🐌 Snail</option>
        <option value="Beetle">🐞 Beetle</option>
        <option value="Bug">🪲 Bug</option>
        <option value="Spider">🕷️ Spider</option>
      </select>

      <label for="name">Name:</label>
      <input type="text" name="" id="name">
      
      <label for="yearOfBirth">Birthyear:</label>
      <input type="number" name="" id="yearOfBirth">

      <label for="specialNeeds">Special needs:</label>
      <input type="text" name="" id="specialNeeds">

      <button id="submit" type="submit">Create Animal</button>
    </form>

  <section>
    <div id="savannahHabitat"><h2>Savanna Habitat</h2></div>
    <div id="jungleHabitat"><h2>Jungle Habitat</h2></div>
    <div id="aquaticHabitat"><h2>Aquatic Habitat</h2></div>
    <div id="reptileHouse"><h2>Reptile House</h2></div>
    <div id="forrestHabitat"><h2>Forrest Habitat</h2></div>
  </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
